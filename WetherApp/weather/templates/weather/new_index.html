<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">IT OVERONE</span>
        </a>

        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href=>Главная страница</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href=>Информация</a>
        </nav>
    </div>
        <div class="conteiner mt-5">
            <div class="row">
                <div class="col-5 offset-1">
                    <form action="">
                        <label for="city">Город</label>
                        <input type="text" id="city" class="form-control" name="city" placeholder="Введите город">
                        <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                    </form>
                </div>
            </div>
        </div>
    <div id="qlook" class="col-4 offset-7">
        <div class="h1">Погода сейчас
        </div>
        <div class="alert alert-info">
                <div class="col-9" data-mtt="Sunny.">
                    <img id="cur-weather" class="" title="" src="http://openweathermap.org/img/w/{{ info.icon }}.png" width="80" height="80">
                </div>
            <div class="h2">{{ info.temp }}°C
            </div>
            <p>{{ info.weather }}.</p>
            <p>Ощущается:{{ info.feel }}°C<br>
            <br>Ветер:{{ info.wind }}км/ч
            <span class="comp sa2" title="Wind blowing from 200° South-southwest to North-northeast"></span>
            </p>
        </div>
    </div>
            <div class="col-4 offset-7">
    <table class="table table--left table--inner-borders-rows">
        <tbody>
        <tr>
            <th>Город: </th>
            <td>{{ info.name }}</td>
        </tr>
        <tr>
            <th>Видимость: </th>
            <td>{{ info.visibility }} m</td>
        </tr>
        <tr>
            <th>Давление: </th>
            <td>{{ info.pressure }} мм</td>
        </tr>
        <tr>
            <th>Влажность: </th>
            <td>{{ info.humidity }}%</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
